<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sk News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" id="bgcolor" href="#">SK News</a>
        <button
          class="navbar-toggler"
          id="bgcolor"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a
                class="nav-link active fs-4 fw-medium"
                aria-current="page"
                id="bgcolor"
                onclick="newsdata('top')"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3 ">
              <a
                class="nav-link active fs-4 fw-medium"
                id="bgcolor"
                aria-current="page"
                onclick="newsdata('India')"
                href="#"
                >India</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link active fs-4 fw-medium"
                id="bgcolor"
                aria-current="page"
                onclick="newsdata('US')"
                href="#"
                >US</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link active fs-4 fw-medium"
                id="bgcolor"
                aria-current="page"
                onclick="newsdata('Cricket')"
                href="#"
                >Cricket</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link active fs-4 fw-medium"
                id="bgcolor"
                aria-current="page"
                onclick="newsdata('Mobiles')"
                href="#"
                >Mobiles</a
              >
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link active fs-4 fw-medium"
                id="bgcolor"
                aria-current="page"
                onclick="newsdata('Games')"
                href="#"
                >Games</a
              >
            </li>
          </ul>
          <for class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search "
              id="inp"
              style="width: 330px; background-color: white; color: black"
            />
            <button
              class="btn btn-success"
              type="submit"
              style="padding: 7px 40px; font-size: 18px"
              onclick="newsdata(document.getElementById('inp').value)"
            >
              Search
            </button>
          </for>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="demo"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
